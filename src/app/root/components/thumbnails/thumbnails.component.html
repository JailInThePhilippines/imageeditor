<app-navbar></app-navbar>

<div class="container mt-5">
  <h3 class="text-center text-white"><b>Public Thumbnails</b></h3>
</div>

<div class="container mt-5">
  <div class="col-md-12">
    <div class="row">
      <div class="col-2" *ngFor="let thumbnail of thumbnails">
        <div
          class="card mb-4 position-relative"
          style="width: 200px; height: 300px;"
          [routerLink]="['/publicview', thumbnail.image_id]"
        >
          <img
            [src]="'http://localhost/Gallery/api/' + thumbnail.file_path"
            class="card-img-top"
            alt="{{ thumbnail.title }}"
            style="object-fit: cover; width: 100%; height: 100%;"
          />
        </div>
      </div>
    </div>
  </div>
</div>
